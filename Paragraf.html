<!-- ini penjelasan tentang p, br dan hr -->
<body>
<p>Ini Adalah Paragraf Satu</p>
<br>
<p>Ini Adalah <br> Paragraf Dua</p>

<p><b>David Panondang Sinaga</b></p>
<p><i>121280137</i></p>
<p><u>S1 - Teknik Kimia</u></p>
<p><b><i><u>Institut Teknologi Sumatera</u></i></b></p>

<!-- ini penjelasan tentang strong dan em -->

</body>
</html>
